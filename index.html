              <li>

              </li>
              <li>

                </a>

        <div class="col py-3" id="page-content-wrapper">
          
          <!-- Contact -->
          <section id="contact">
            <h1>Leonardo no puede con HTML Y CSS</h1>

          <!-- Contact -->
          <section id="contact">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                  <h2>Contact</h2>
                  <hr class="section-hr" />
                </div>
              </div>
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                  <form id="contact-form" class="text-left" role="form">
                    <input type="hidden" name="source" value="Portfolio" />
                    <div class="form-group">
                      <label for="form-name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        id="form-name"
                        name="name"
                      />
                    </div>
                    <hr />
                    <div class="form-group">
                      <label for="form-email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        id="form-email"
                        name="email"
                      />
                    </div>
                    <hr />
                    <div class="form-group">
                      <label for="form-phone">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        placeholder="Phone"
                        id="form-phone"
                        name="phone"
                      />
                    </div>
                    <hr />
                    <div class="form-group">
                      <label for="form-message">Message</label>
                      <textarea
                        rows="1"
                        class="form-control"
                        placeholder="Message"
                        id="form-message"
                        name="message"
                      ></textarea>
                    </div>
                    <hr />
                    <div class="form-group">
                      <label id="captcha-gen" for="form-captcha"></label>
                      <input
                        type="text"
                        id="form-captcha"
                        class="form-control"
                        name="captcha"
                        placeholder=""
                      />
                    </div>
                    <hr />
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-lg">Send</button>
                      <br />
                      <div id="success"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
